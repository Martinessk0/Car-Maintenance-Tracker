spring.application.name=Car-Maintenance-Tracker

# API
server.port=8080
server.servlet.context-path=/api

# Database (PostgreSQL) - overridable via env vars
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/car_maintenance}
spring.datasource.username=${DB_USERNAME:car_user}
spring.datasource.password=${DB_PASSWORD:car_pass}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
